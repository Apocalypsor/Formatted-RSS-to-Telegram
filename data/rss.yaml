template:
  WebSubTemplate: &WebSubTemplate
    text: |
      🌐 更新文章：*{{ title }}*

      🎯 直达链接：[点击此处]({{ link }})

      \#Apocalypsor的个人订阅 \#{{ rss_name }}

rss:
  - name: 每日精品限免 / 促销应用
    url: https://rss.dov.moe/appstore/xianmian
    rules:
      - obj: summary
        type: regex
        matcher: 原价：(.+) -> 现价：(.+)
        dest: price
      - obj: summary
        type: regex
        matcher: 平台：(.+)
        dest: platform
      - obj: summary
        type: regex
        matcher: \n *(.+)$
        dest: description
    filters:
      - obj: title
        matcher: 降价
    text: |
      🧬 App优惠：*{{ title }}*

      🚀 价格：{{ price[1] }} —\> {{ price[2] }}

      🚀 平台：{{ platform }}

      🚀 描述：{% if "<" in description %}无{% else %}{{ description }}{% endif %}

      🎯 下载链接：[点击此处]({{ link }})

      \#App优惠

  - name: Youtube 订阅
    url:
      - https://rss.dov.moe/youtube/channel/UCMUnInmOkrWN4gof9KlhNmQ
      - https://rss.dov.moe/youtube/channel/UC2tQpW0dPiyWPebwBSksJ_g
      - https://rss.dov.moe/youtube/channel/UCIF_gt4BfsWyM_2GOcKXyEQ
      - https://rss.dov.moe/youtube/channel/UCpPswAyGzdRwWmiW5oTNnvA
      - https://rss.dov.moe/youtube/channel/UChNxH3wxiElBSAdAyMfNhJQ
      - https://rss.dov.moe/youtube/channel/UCnmeiFVqv64lAmVaw2PUm7w
      - https://rss.dov.moe/youtube/channel/UCtFcF_I558yCsGkP_5SdJHA
      - https://rss.dov.moe/youtube/channel/UCsvn_Po0SmunchJYOWpOxMg
      - https://rss.dov.moe/youtube/channel/UC0vBXGSyV14uvJ4hECDOl0Q
      - https://rss.dov.moe/youtube/channel/UCsLWG2t7n9LFsvH0wR2rtpw
      - https://rss.dov.moe/youtube/channel/UClr57MMpeX6m_p6hvvhu1Fw
    rules:
      - obj: title_detail
        type: func
        matcher: |
          def func(placeholder):
              author_dict = {
                  "UCMUnInmOkrWN4gof9KlhNmQ": "老高與小茉 Mr & Mrs Gao",
                  "UC2tQpW0dPiyWPebwBSksJ_g": "脑洞乌托邦",
                  "UCIF_gt4BfsWyM_2GOcKXyEQ": "啾啾鞋",
                  "UCpPswAyGzdRwWmiW5oTNnvA": "BIGDONGDONG",
                  "UChNxH3wxiElBSAdAyMfNhJQ": "春茶",
                  "UCnmeiFVqv64lAmVaw2PUm7w": "163 braces",
                  "UCtFcF_I558yCsGkP_5SdJHA": "owoかや",
                  "UCsvn_Po0SmunchJYOWpOxMg": "videogamedunkey",
                  "UC0vBXGSyV14uvJ4hECDOl0Q": "Techquickie",
                  "UCsLWG2t7n9LFsvH0wR2rtpw": "GEM鄧紫棋",
                  "UClr57MMpeX6m_p6hvvhu1Fw": "BugCat Capoo",
              }

              channel_id = placeholder["base"].split("/")[-1]
              author = author_dict.get(channel_id) or "未知"

              return author
        dest: author
    text: |
      🎥 订阅更新：*{{ title }}*

      🏆 Youtuber：*{{ author }}*

      🎯 直达链接：[点击此处]({{ link }})

      \#Apocalypsor的Youtube订阅

  - name: Bilibili 视频订阅
    url: https://rss.dov.moe/bilibili/followings/video/2975898
    rules:
      - obj: authors
        type: func
        matcher: |
          def func(placeholder):
              tmp_list = []
              for p in placeholder:
                  tmp_list.append(p["name"])

              return " / ".join(tmp_list)
        dest: author_list
    text: |
      📺 订阅更新：*{{ title }}*

      🆙 UP主：*{{ author_list }}*

      🎯 直达链接：[点击此处]({{ link }})

      \#Apocalypsor的B站订阅

  - name: Bilibili 追番订阅
    url: https://rss.dov.moe/bilibili/user/bangumi/2975898
    rules:
      - obj: title
        type: regex
        matcher: ^(\[.+?\])?(.+?)((（僅)|$)
        dest: tag
    text: |
      🌟 更新剧集：*{{ title }}*

      🎯 直达链接：[点击此处]({{ link }})

      \#Apocalypsor的动漫订阅  \#{{ tag[2] }}

  - name: Github 订阅
    url:
      - https://github.com/Fndroid/clash_for_windows_pkg/releases.atom
      - https://github.com/Dreamacro/clash/commits/dev.atom
      - https://github.com/geekdada/surgio/commits/master.atom
      - https://github.com/DivineEngine/Profiles/commits/master.atom
      - https://github.com/Apocalypsor/My-Scoop-Bucket/commits/master.atom
      - https://github.com/blackmatrix7/ios_rule_script/commits/master.atom
      - https://github.com/fluid-dev/hexo-theme-fluid/releases.atom
      - https://github.com/cloudreve/Cloudreve/releases.atom
      - https://github.com/WangNingkai/OLAINDEX/commits/6.0.atom
      - https://github.com/curtinlv/JD-Script/commits/main.atom
      - https://github.com/miniflux/v2/releases.atom
    rules:
      - obj: content.0.base
        type: regex
        matcher: https:\/\/github.com\/(.+?)\/(.+?)\/.+
        dest: repo
    filters:
      - obj: title
        matcher: Last updated \d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}
    text: |
      🌈 项目更新：*{{ repo[1] }}/{{ repo[2] }}*

      ✈️ 更新内容：[{{ title }}]({{ link }})

      \#Apocalypsor的Github订阅  \#{{ repo[2] }}

  - name: 少数派
    url: https://sspai.com/feed
    <<: *WebSubTemplate

  - name: 小众软件
    url: https://www.appinn.com/feed/
    <<: *WebSubTemplate

  - name: 半佛仙人
    url: https://raw.githubusercontent.com/hellodword/wechat-feeds/feeds/MzI2MzE2NDczMw%3D%3D.xml
    <<: *WebSubTemplate

  - name: 趣乐子
